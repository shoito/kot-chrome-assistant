<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="vendor/css/bulma.min.css" />
    <link rel="stylesheet" href="options.css">
</head>
<body>
<div>

    <nav class="navbar is-white">
        <div class="container">
            <div class="navbar-brand">
                <span class="navbar-item brand-text" href="../">MyレコーダーChromeアシスタント</span>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="columns">
            <!-- Side -->
            <div class="column is-3">
                <aside class="menu">
                    <p class="menu-label">サービス連携</p>
                    <ul class="menu-list">
                        <li><a class="is-active">Slack通知</a></li>
                    </ul>
                </aside>
            </div>

            <!-- Main -->
            <div class="column is-9">
                <h4>Slackメッセージ通知</h4>
                <div id="slack-notification-settings" class="box">

                    <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="checkbox">
                            <input id="slackEnabled" type="checkbox">有効にする
                        </label>
                    </div>
                    <div class="field-body">
                        <!-- right empty for spacing -->
                    </div>
                    </div>

                    <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">チャンネル<br/>(複数指定可)</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                        <div class="control">
                            <input id="slackChannel" class="input" type="text" placeholder="e.g. #attendance #times_shoito">
                        </div>
                        </div>
                    </div>
                    </div>

                    <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">出勤メッセージ</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                        <div class="control">
                            <input id="slackClockInMessage" class="input" type="text" placeholder="e.g. 出社しました。">
                        </div>
                        </div>
                    </div>
                    </div>

                    <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">退勤メッセージ</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                        <div class="control">
                            <input id="slackClockOutMessage" class="input" type="text" placeholder="e.g. 退社します。">
                        </div>
                        </div>
                    </div>
                    </div>

                    <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">休始メッセージ</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                        <div class="control">
                            <input id="slackTakeABreakMessage" class="input" type="text" placeholder="e.g. 休憩入ります。">
                        </div>
                        </div>
                    </div>
                    </div>

                    <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">休終メッセージ</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                        <div class="control">
                            <input id="slackBreakIsOverMessage" class="input" type="text" placeholder="e.g. 再開します。">
                        </div>
                        </div>
                    </div>
                    </div>

                    <div class="field is-horizontal">
                    <div class="field-label">
                        <!-- Left empty for spacing -->
                    </div>
                    <div class="field-body">
                        <div class="field">
                        <div class="control">
                            <label class="radio">
                                <input type="radio" name="slackApiType" value="asUser" checked>ユーザーとして通知する
                            </label>
                            <label class="radio">
                                <input type="radio" name="slackApiType" value="IncomingWebHooks">Incoming WebHooksに通知する
                            </label>
                        </div>
                        </div>
                    </div>
                    </div>

                    <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">Token</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                        <div class="control">
                            <input id="slackToken" class="input" type="password" placeholder="e.g. xoxp-xxx-xxx-xxx-xxx">
                        </div>
                        <p class="help">ユーザーとしてメッセージ通知する場合に入力します。chat:write:userのパーミッションが必要です。<a target="blank" href="https://github.com/shoito/kot-chrome-assistant/wiki/Slack%E9%80%A3%E6%90%BA%E3%81%AE%E8%A8%AD%E5%AE%9A">トークンの取得方法</a></p>
                        </div>
                    </div>
                    </div>

                    <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">WebHooks URL</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                        <div class="control">
                            <input id="slackWebHooksUrl" class="input" type="text" placeholder="e.g. https://hooks.slack.com/services/XXX/XXX/XXX">
                        </div>
                        <p class="help">Incoming WebHooksにメッセージ通知する場合に入力します。</p>
                        </div>
                    </div>
                    </div>

                    <div class="field is-horizontal">
                    <div class="field-label">
                        <!-- Left empty for spacing -->
                    </div>
                    <div class="field-body">
                        <div class="field">
                        <div class="control">
                            <a id="slackApply" class="button is-link">適用</a>
                            <a id="slackTest" class="button">テスト送信</a>
                        </div>
                        </div>
                    </div>
                    </div>


                </div>


                <h4>Slackステータス更新</h4>
                <div id="slack-status-settings" class="box">

                    <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="checkbox">
                            <input id="slackStatusEnabled" type="checkbox">有効にする
                        </label>
                    </div>
                    <div class="field-body">
                        <!-- right empty for spacing -->
                    </div>
                    </div>

                    <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label>出勤ステータス</label>
                    </div>
                    <div class="field-body">
                        <!-- right empty for spacing -->
                    </div>
                    </div>

                    <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">絵文字</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                        <div class="control">
                            <input id="slackClockInStatusEmoji" class="input" type="text" placeholder="e.g. :house:">
                        </div>
                        </div>
                    </div>
                    </div>

                    <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">テキスト</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                        <div class="control">
                            <input id="slackClockInStatusText" class="input" type="text" placeholder="e.g. リモートワーク中" maxlength="100">
                        </div>
                        </div>
                    </div>
                    </div>

                    <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label>退勤ステータス</label>
                    </div>
                    <div class="field-body">
                        <!-- right empty for spacing -->
                    </div>
                    </div>

                    <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">絵文字</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                        <div class="control">
                            <input id="slackClockOutStatusEmoji" class="input" type="text" placeholder="e.g. :sleeping:">
                        </div>
                        </div>
                    </div>
                    </div>

                    <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">テキスト</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                        <div class="control">
                            <input id="slackClockOutStatusText" class="input" type="text" placeholder="e.g. プライベートタイム" maxlength="100">
                        </div>
                        </div>
                    </div>
                    </div>

                    <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label>休憩中ステータス</label>
                    </div>
                    <div class="field-body">
                        <!-- right empty for spacing -->
                    </div>
                    </div>

                    <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">絵文字</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                        <div class="control">
                            <input id="slackTakeABreakStatusEmoji" class="input" type="text" placeholder="e.g. :coffee:">
                        </div>
                        </div>
                    </div>
                    </div>

                    <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">テキスト</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                        <div class="control">
                            <input id="slackTakeABreakStatusText" class="input" type="text" placeholder="e.g. 休憩中" maxlength="100">
                        </div>
                        </div>
                    </div>
                    </div>

                    <hr>

                    <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="label">Token</label>
                    </div>
                    <div class="field-body">
                        <div class="field">
                        <div class="control">
                            <input id="slackStatusToken" class="input" type="password" placeholder="e.g. xoxp-xxx-xxx-xxx-xxx">
                        </div>
                        <p class="help">メッセージ通知と同じトークンでかまいません。users.profile:writeのパーミッションが必要です。<a target="blank" href="https://github.com/shoito/kot-chrome-assistant/wiki/Slack%E9%80%A3%E6%90%BA%E3%81%AE%E8%A8%AD%E5%AE%9A">トークンの取得方法</a></p>
                        </div>
                    </div>
                    </div>

                    <div class="field is-horizontal">
                    <div class="field-label">
                        <!-- Left empty for spacing -->
                    </div>
                    <div class="field-body">
                        <div class="field">
                        <div class="control">
                            <a id="slackStatusApply" class="button is-link">適用</a>
                            <a id="slackStatusTest" class="button">テスト送信</a>
                        </div>
                        </div>
                    </div>
                    </div>


                </div>

                <h4>お試しボタン</h4>
                <div id="debuggable-settings" class="box">

                    <div class="field is-horizontal">
                    <div class="field-label is-normal">
                        <label class="checkbox">
                            <input id="debuggable" type="checkbox">有効にする
                        </label>
                    </div>
                    <div class="field-body">
                        <!-- right empty for spacing -->
                    </div>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <script src="options.js"></script>
</body>
</html>
